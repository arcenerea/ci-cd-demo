name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4   # ðŸ‘ˆ actualizado a v4
        with:
          path: .   # publica los archivos de la raÃ­z

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
